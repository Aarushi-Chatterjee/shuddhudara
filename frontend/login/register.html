<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register for SHUDDHUDARA - Join the clean air revolution">
    <title>Register | SHUDDHUDARA</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;600;700&display=swap"
        rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>

    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <!-- Header -->
                <div class="login-header">
                    <h1 class="login-logo">SHUDDHUDARA</h1>
                    <p class="login-subtitle">Create your account to get started.</p>
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="error-message"></div>

                <!-- Success Message -->
                <div id="successMessage" class="success-message"></div>

                <!-- Register Form -->
                <form id="registerForm" class="login-form">
                    <!-- Username Field -->
                    <div class="form-group">
                        <label for="username" class="form-label">Full Name</label>
                        <input type="text" id="username" name="username" class="form-input"
                            placeholder="Enter your full name" required autocomplete="name">
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                            required autocomplete="email">
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Create a password" required autocomplete="new-password">
                            <button type="button" id="passwordToggle" class="password-toggle"
                                aria-label="Toggle password visibility">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>

                    <!-- Confirm Password Field -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                            placeholder="Confirm your password" required autocomplete="new-password">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="registerButton" class="btn-login">
                        Create Account
                    </button>
                </form>

                <!-- Login Link -->
                <div class="signup-link">
                    Already have an account? <a href="loginPage.html">Sign In</a>
                </div>

                <!-- Back to Home -->
                <div style="text-align: center; margin-top: 1.5rem;">
                    <a href="../home/index.html"
                        style="color: var(--color-gray-600); font-size: 0.875rem; text-decoration: none; transition: color 0.3s;">
                        ‚Üê Back to Homepage
                    </a>

                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="../assets/js/registerHandler.js"></script>

</body>

</html>
