<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurePulse | Recover Identity</title>
    <link rel="stylesheet" href="purepulse.css">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pp-bg);
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 3.5rem;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--pp-text-secondary);
        }

        .pp-error,
        .pp-success {
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
        }

        .pp-error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            border: 1px solid rgba(255, 71, 87, 0.2);
        }

        .pp-success {
            background: rgba(0, 255, 148, 0.1);
            color: var(--pp-green);
            border: 1px solid rgba(0, 255, 148, 0.2);
        }
    </style>
</head>

<body>
    <div class="bg-glow"></div>

    <div class="login-wrapper">
        <div class="login-card pp-glass">
            <div class="login-header">
                <h1 class="pp-title" style="font-size: 2rem;">Identity Recovery</h1>
                <p style="font-size: 0.85rem; color: var(--pp-text-secondary); margin-top: 1rem;">Enter your Node Access
                    Email to receive
                    recovery protocols.</p>
            </div>

            <div id="errorMessage" class="pp-error"></div>
            <div id="successMessage" class="pp-success"></div>

            <form id="forgotForm">
                <div class="form-group">
                    <label class="form-label">Node Access (Email)</label>
                    <input type="email" id="email" class="pp-input" placeholder="id@purepulse.eco" required>
                </div>

                <button type="submit" class="pp-button" style="width: 100%;">Initiate Recovery</button>
            </form>

            <div style="text-align: center; margin-top: 2rem; font-size: 0.9rem;">
                <a href="login.html" style="color: var(--pp-green); text-decoration: none;">Return to Nexus</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Persistence Layer
        const currentTheme = localStorage.getItem('pp-theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.innerText = 'Recovery protocol sent. Check your secure inbox.';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                } else {
                    errorDiv.innerText = data.message || 'Recovery failed';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (error) {
                errorDiv.innerText = 'Nexus link disrupted.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
