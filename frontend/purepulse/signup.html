<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurePulse | Join the Movement</title>
    <link rel="stylesheet" href="purepulse.css">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pp-bg);
            position: relative;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 3.5rem;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: var(--pp-text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--pp-text-secondary);
        }

        .signup-redirect {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--pp-text-secondary);
        }

        .signup-redirect a {
            color: var(--pp-green);
            text-decoration: none;
            font-weight: 700;
        }

        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 80% 80%, rgba(0, 255, 148, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 20%, rgba(0, 255, 148, 0.03) 0%, transparent 30%);
            z-index: 1;
        }

        .pp-error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid rgba(255, 71, 87, 0.2);
            text-align: center;
        }

        .pp-success {
            background: rgba(0, 255, 148, 0.1);
            color: var(--pp-green);
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid rgba(0, 255, 148, 0.2);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>
    <div class="bg-glow"></div>

    <div class="login-wrapper">
        <div class="login-card pp-glass">
            <div class="login-header">
                <h1 class="login-logo pp-title">PurePulse</h1>
                <p class="login-subtitle">Create Guardian Identity</p>
            </div>

            <div id="errorMessage" class="pp-error"></div>
            <div id="successMessage" class="pp-success"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Guardian Callsign (Username)</label>
                    <input type="text" id="username" class="pp-input" placeholder="EcoWarrior_01" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Node Access (Email)</label>
                    <input type="email" id="email" class="pp-input" placeholder="id@purepulse.eco" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Security Protocol (Password)</label>
                    <input type="password" id="password" class="pp-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="pp-button" style="width: 100%;">Establish Identity</button>
            </form>

            <div class="signup-redirect">
                Already a Guardian? <a href="login.html">Access Nexus</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Persistence Layer
        const currentTheme = localStorage.getItem('pp-theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        platform: 'purepulse'
                    })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.innerText = 'Identity Established. Redirecting...';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';

                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    errorDiv.innerText = data.message || 'Registration Failed';
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                }
            } catch (error) {
                errorDiv.innerText = 'Connection to nexus failed.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
