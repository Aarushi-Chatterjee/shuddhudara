<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PurePulse | Tech-Eco Login</title>
    <link rel="stylesheet" href="purepulse.css">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--pp-bg);
            position: relative;
            overflow: hidden;
        }

        .login-card {
            width: 100%;
            max-width: 450px;
            padding: 3.5rem;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .login-logo {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            font-size: 0.85rem;
            color: var(--pp-text-secondary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--pp-text-secondary);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            font-size: 0.8rem;
            color: var(--pp-text-secondary);
        }

        .signup-redirect {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--pp-text-secondary);
        }

        .signup-redirect a {
            color: var(--pp-green);
            text-decoration: none;
            font-weight: 700;
        }

        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(circle at 80% 80%, rgba(0, 255, 148, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 20% 20%, rgba(0, 255, 148, 0.03) 0%, transparent 30%);
            z-index: 1;
        }

        .pp-error {
            background: rgba(255, 71, 87, 0.1);
            color: #ff4757;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            display: none;
            border: 1px solid rgba(255, 71, 87, 0.2);
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>
    <div class="bg-glow"></div>

    <div class="login-wrapper">
        <div class="login-card pp-glass">
            <div class="login-header">
                <h1 class="login-logo pp-title">PurePulse</h1>
                <p class="login-subtitle">Environmental Impact HUB</p>
            </div>

            <div id="errorMessage" class="pp-error"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Guardian Identity (Email)</label>
                    <input type="email" id="email" class="pp-input" placeholder="id@purepulse.eco" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Security Protocol (Password)</label>
                    <input type="password" id="password" class="pp-input" placeholder="••••••••" required>
                </div>

                <div class="login-options">
                    <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                        <input type="checkbox" style="accent-color: var(--pp-green);"> Maintain Session
                    </label>
                    <a href="forgot-password.html" style="color: var(--pp-green); text-decoration: none;">Reset Node</a>
                </div>

                <button type="submit" id="initBtn" class="pp-button" style="width: 100%;">
                    <span id="btnText">Initialize Session</span>
                    <span id="btnLoader" style="display: none;">Syncing...</span>
                </button>
            </form>

            <div class="signup-redirect">
                New Guardian? <a href="signup.html">Register Identity</a>
            </div>
        </div>
    </div>

    <script>
        // Theme Persistence Layer
        const currentTheme = localStorage.getItem('pp-theme') || 'light';
        document.documentElement.setAttribute('data-theme', currentTheme);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('initBtn');
            const btnText = document.getElementById('btnText');
            const btnLoader = document.getElementById('btnLoader');
            const errorDiv = document.getElementById('errorMessage');

            btn.disabled = true;
            btnText.style.display = 'none';
            btnLoader.style.display = 'inline';
            errorDiv.style.display = 'none';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    errorDiv.innerText = data.message || 'Access Denied';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.innerText = 'Connection to nexus failed.';
                errorDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btnText.style.display = 'inline';
                btnLoader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
